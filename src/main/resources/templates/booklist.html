<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       <link type = "text/css" rel = "stylesheet" href = "webjars/bootstrap/3.3.6/css/bootstrap.min.css" /> 
</head>
<body>
	<h1>Books</h1>
	<div class = "container">
    <table class = "table table-striped" >
    	<thead>
			<tr>
			    <th>Author</th>
			    <th>Title</th>
			    <th>ISBN</th>
			    <th>Year</th>
			    <th>Category </th>
			</tr>
		</thead>
		<tr th:each = "thebook:${books}">
			<td th:text = "${thebook.author} + ' ' "></td>
			<td th:text = "${thebook.title} + ' ' "></td>
			<td th:text = "${thebook.isbn} + ' ' "></td>
			<td th:text = "${thebook.year}"></td>
			<td th:text = "${thebook.category.name}"></td>
			 <td> <a class = "btn btn-danger" th:href="@{/delete/{id}(id=${thebook.id})}">Delete</a></td>
		</tr>  
	</table>
	<a class = "btn btn-success" href="/add">Add Book</a> 
	</div>
</body>
</html>
